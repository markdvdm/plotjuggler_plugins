---
# common enumerates schema.
# 
# Pretty standard generated enumerates. To note:
#   1. generated enum `type` is calculated based on the number
#      of entries. If the optional field `type` is included in
#      the schema, the user-entered-value will be checked
#      against the the number of entries
#   2. BusObjectId enum is generated per the number of entries
#      in bus_object_schema.yaml. This is the only enumerate
#      generated into `enumerates/` that is not defined in 
#      this file 
# 
# Information on the set of available settings are as folows:
#
# - enum: 
#    name : NameofEnum (Required)
#    type : fixed-width integer (u/int[8,16,32,64]_t, Optional)
#    list :            (Required. yaml list syntax)
#      - SomeEnum (At least 1 required, no numerals allowed) 
#      - AnotherEnum
#
#    # meta data that is added by elroy_common_msg_generator.py.
#    # included here for the curious typer
#    metadata :
#      file :
#        name : None       # name of file, no extension
#        path : None       # aboslute path of the file, no extension
#        header : 
#          extension: ".h"
#          include_guard:  # header file include guard 
#          includes :      # list of header include files: parent classes, enums, etc
#            - None
#            - None
