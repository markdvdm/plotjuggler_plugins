    # This mirrors AFC_Code/3.AFC_code_M/ETC/EtcChannelEnum.m.
    type: uint8_t
    list:
      # NullChannel is considered equivalent to Unknown based on usage in models
      - InnerLoopPitchClosed
      - InnerLoopPitchFeedback
      - InnerLoopPitchBroken
      - InnerLoopRollClosed
      - InnerLoopRollFeedback
      - InnerLoopRollBroken
      - InnerLoopYawClosed
      - InnerLoopYawFeedback
      - InnerLoopYawBroken
      - InnerLoopHeaveClosed
      - InnerLoopHeaveFeedback
      - InnerLoopHeaveBroken
      - OuterLoopVtolForwardVelocityClosed
      - OuterLoopVtolForwardVelocityFeedback
      - OuterLoopVtolLateralVelocityClosed
      - OuterLoopVtolLateralVelocityFeedback
      - OuterLoopVtolForwardPositionClosed
      - OuterLoopVtolForwardPositionFeedback
      - OuterLoopVtolLateralPositionClosed
      - OuterLoopVtolLateralPositionFeedback
      - OuterLoopVtolDownPositionClosed
      - OuterLoopVtolDownPositionFeedback
- enum:
    name: EtcSignalType
    # ETC Objective State is the current state of an ETC.
    # This logically matches signalType in AFC_Code/3.AFC_code_M/ETC/README.md.
    type: uint8_t
    list:
      - Sweep
      - Doublet
- enum:
    name: GenericEtcType
    # The type of generic ETC being requested.
    # Each enumeration comment describes the usage of the parameter array starting at index 0; each parameter is separated with a semicolon.
    type: uint8_t
    list:
      - ControlSurfaceCommand # Current value
      - VerticalLiftThrusterSetCommand # Thruster index [1, 8]; Current/RPM value
      - VerticalLiftThrusterSetAllCommand # Current/RPM value for Thruster index [1, 8]
      - ForwardPropulsionThrusterSetCommand # Thruster index [1, 4]; Current/RPM value
      - ForwardPropulsionThrusterSetAllCommand # Current/RPM value for Thruster Indeces [1,4]
      - VerticalLiftAndForwardPropulsionSetAllCommand # vl motor cmd (amps); fp motor cmd (amps)
      - ClearMotorFaultsCommand # Clears VL and FP motor faults; no params
      - LoadControlCommand # see EtcLoadControlCommand in bus_object_schema.yaml
      - HVBatteryContactorOverrideCommand # 0 - disable, 1 - enable
      - MotorContactorOverrideCommand # 0 - disable , 1 - enable
      - RemoteControlSetLinkHealth # Param 0: start/stop, Param 1: RC0 (stbd) health Param 2: RC1 (port) health
      - EcbuSetSwitchCommand # ECBU A (0) or B (1); ECB ID (0 - 24 where 0 = all); Command Value (see ICD)
      - EcbuSetBreakerCommand # ECBU A (0) or B (1); ECB ID (0 - 24 where 0 = all); Command Value (see ICD)
      - LVBackupBatteryClearFaults # see EtcParamsLVBackupBatteryClearFaults in bus_object_schema.yaml
      - LVBackupBatterySetDetachAttach # see EtcParamsLVBackupBatterySetDetachAttach in bus_object_schema.yaml
      - LVBackupBatterySetChargeCurrent # see EtcParamsLVBackupBatterySetChargeCurrent in bus_object_schema.yaml
      - PowerplantSetTorqueControlMode # 0 = disabled torque control algorithm, 1 = enabled torque control algorithm
      - PowerplantSetMasterSwitch # 0 - disabled, 1 - enabled
      - PowerplantSetTargetStateOfCharge # float percentage
      - PowerplantClearFaults # no arguments
      - PowerplantEngineStop # no arguments
      - PowerplantQuietCommand # 0 - disable, 1 - enable (PCDU is quiet i.e. does not command)
      - PowerplantResetBMSCommand # Front (1), Back (2) Battery Management Systems to reset
      - PowerplantBattleMode # Target (Pcdu, BmsOne, BmsTwo); Enable (1) or Disable (2)
      - PowerplantSetGeneratorTorque # Torque ramp rate in Nm/s, Target torque in Nm
      - PowerplantSetBMSMode # Front (1), Back (2), Requested Mode (1 - 5 per PcduBmsModeCommand)
      - KnockItOff # No params, safely ramp down powertrain and thrusters

