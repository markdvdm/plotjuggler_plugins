      - Failed
      - Processing
      - Succeeded
    brief_list:
      - "Canceled"
      - "Failed"
      - "Processing"
      - "Succeeded"
    elaboration_list:
      - "Canceled"
      - "Failed"
      - "Processing"
      - "Succeeded"
- enum:
