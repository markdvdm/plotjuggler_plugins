- enum:
    name: MessageDecoderResult
    # Enumerates result codes for MessageDecoder::Decode functions
    list:
      - SuccessfullyDecoded
      - NotEnoughBytesToDecodeMessageId
      - InvalidMessageId
      - BufLenIsLessThanPackedSize
      - InvalidCrc
    elaboration_list:
      - "The buffer was successfully decoded"
      - "The buffer length was less than sizeof(MessageId) (2 bytes)"
      - "Invalid Message ID at buf[0:1] location"
      - "The buffer length was less than this message's packed size"
      - "Calculated CRC did not match buffer CRC"
- enum:
