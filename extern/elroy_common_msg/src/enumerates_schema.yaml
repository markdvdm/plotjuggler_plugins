- enum:
    name: HealthLevel
    # Health levels as defined by FAA in Flightcrew Alerting Advisory Circular AC 25.1322-1
    # https://www.faa.gov/regulations_policies/advisory_circulars/index.cfm/go/document.information/documentID/724843
    type: uint8_t
    list:
      - Normal
      - Advisory
      - Caution
      - Warning
- enum:
    name: RcSwitchState
    type: uint8_t
    list:
      - Down
      - Neutral
      - Up
- enum:
    name: MotorDirection
    type: uint8_t
    list:
      - Clockwise
      - Counterclockwise

- enum:
    name: ActivePassiveRedundancyResult
    type: uint8_t
    list:
      - Nominal0 # both signals valid, ID0 chosen
      - Nominal1 # both signals valid, ID1 chosen
      - ID0Only # ID1 invalid, ID0 chosen
      - ID1Only # ID0 invalid, ID1 chosen
      - NoSolution # no valid solution available

