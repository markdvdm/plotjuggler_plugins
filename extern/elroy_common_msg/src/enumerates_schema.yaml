      - Accepted
      - RejectedBusy
      - RejectedInvalid
    brief_list:
      - "Accepted"
      - "Rejected Busy"
      - "Rejected Invalid"
    elaboration_list:
      - "Accepted"
      - "Rejected Busy"
      - "Rejected Invalid"
- enum:
